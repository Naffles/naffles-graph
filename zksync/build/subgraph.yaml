specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: L2NaffleDiamond
    network: zksync2-testnet
    source:
      address: "0xf61F4EF6E16e9ED0711EA4116D9a2154E5C850ac"
      abi: L2NaffleDiamond
      startBlock: 10454093
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - L2NaffleCancelled
        - L2NaffleCreated
        - L2NaffleFinished
        - L2NafflePostponed
        - OpenEntryTicketsUsed
        - OwnershipTransferred
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TicketsBought
      abis:
        - name: L2NaffleDiamond
          file: L2NaffleDiamond/abis/L2NaffleDiamond.json
      eventHandlers:
        - event: L2NaffleCancelled(indexed uint256,bytes32)
          handler: handleL2NaffleCancelled
        - event: L2NaffleCreated(uint256,indexed address,indexed
            address,uint256,uint256,uint256,uint256,uint256,indexed uint8,uint8)
          handler: handleL2NaffleCreated
        - event: L2NaffleFinished(indexed uint256,address,uint256,bytes32)
          handler: handleL2NaffleFinished
        - event: L2NafflePostponed(indexed uint256,uint256)
          handler: handleL2NafflePostponed
        - event: OpenEntryTicketsUsed(indexed uint256,indexed address,uint256[])
          handler: handleOpenEntryTicketsUsed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TicketsBought(indexed uint256,indexed address,uint256[],uint256)
          handler: handleTicketsBought
      file: L2NaffleDiamond/L2NaffleDiamond.wasm
