specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: L2OpenEntryTicketDiamond
    network: zksync-era
    source:
      address: "0xc820234371Fd826b214EbdB2F6972Ac426Cd6AFc"
      abi: L2OpenEntryTicketDiamond
      startBlock: 10454040
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DiamondCut
        - OwnershipTransferred
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: L2OpenEntryTicketDiamond
          file: ./abis/L2OpenEntryTicketDiamond.json
      eventHandlers:
        - event: DiamondCut((address,uint8,bytes4[])[],address,bytes)
          handler: handleDiamondCut
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/l-2-open-entry-ticket-diamond.ts
