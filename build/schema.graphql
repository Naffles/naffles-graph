type L2NaffleCancelled @entity(immutable: true) {
  id: Bytes!
  naffleId: BigInt! # uint256
  messageHash: Bytes! # bytes32
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type L2NaffleCreated @entity(immutable: true) {
  id: Bytes!
  naffleId: BigInt! # uint256
  owner: Bytes! # address
  ethTokenAddress: Bytes! # address
  nftId: BigInt! # uint256
  paidTicketSpots: BigInt! # uint256
  openEntryTicketSpots: BigInt! # uint256
  ticketPriceInWei: BigInt! # uint256
  endTime: BigInt! # uint256
  naffleType: Int! # uint8
  tokenContractType: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type L2NaffleFinished @entity(immutable: true) {
  id: Bytes!
  naffleId: BigInt! # uint256
  winner: Bytes! # address
  winningTicketIdOnNaffle: BigInt! # uint256
  messageHash: Bytes! # bytes32
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type L2NafflePostponed @entity(immutable: true) {
  id: Bytes!
